<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structural Editor</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; display:flex; flex-direction:column; height:100vh;}
    #toolbar {padding:8px; background:#f0f0f0; display:flex; gap:8px; align-items:center;}
    #container {flex:1; display:flex;}
    #diagram {flex:1; border-right:1px solid #ccc; background:#fff;}
    #panel {width:300px; padding:10px; overflow:auto; display:none;}
    #panel textarea {width:100%; height:300px;}
    .member {cursor:pointer;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <div id="toolbar">
    <button id="exportDesign">Export Design</button>
    <button id="exportLog">Export Log</button>
    <button id="importBtn">Import Design</button>
    <input type="file" id="importInput" style="display:none"/>
  </div>
  <div id="container">
    <svg id="diagram" width="1000" height="800"></svg>
    <div id="panel">
      <h3 id="panelTitle"></h3>
      <textarea id="panelText"></textarea>
      <button id="saveBtn">Save</button>
      <button id="closeBtn">Close</button>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
